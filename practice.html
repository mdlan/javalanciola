<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var n = parseInt(prompt("Enter a number less than 100: "));
        while(n<100){
            document.writeln(n);
            n++;
        }
    </script>
</body>
</html>
